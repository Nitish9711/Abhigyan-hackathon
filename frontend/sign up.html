  <body>
    <div class="form_holder">
      <h2 class="fs-title" style="color: #fff">steps jquery form with Icons</h2>
      <form id="msform">
        <ul id="progressbar">
          <li class="active">1. Personal Details</li>
          <li>2. Contact Information</li>
          <!-- <li>3. Education Details</li> -->
          <!-- <li>4. Experience</li> -->
        </ul>
        <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <input type="text" name="name[first]" placeholder="First Name" />
            <input type="text" name="name[last]" placeholder="Last Name" />
            <input type="text" name="phone" placeholder="Phone" />
            <div class="addressDiv">
                <label for="" style="color: #757575;" class="addressLabel">Address</label>
                <br>
                <input type="text" name="address[house]" placeholder="House Number" style="margin-top: 8px;">
                <input type="text" name="address[locality]" placeholder="Locality">
                <input type="text" name="address[city]" placeholder="City">
                <input type="text" name="address[country]" placeholder="Country">
            </div>
            <div class="genderDiv">
                <label for="" style="color: #757575;">Gender</label>
                <br>
                <input type="radio" name="gender" value="Male" class="gender" id="male">
                <label for="male" style="color: black;">Male</label>
                <input type="radio" name="gender" value="Female" class="gender" id="female">
                <label for="female" style="color: black;">Female</label>
                <input type="radio" name="gender" value="Others" class="gender" id="others">
                <label for="others" style="color: black;">Others</label>
            </div>
            
            <input
            type="button"
            name="next"
            class="next action-button"
            value="Next"
          />
          </fieldset>
        <fieldset>
          <h2 class="fs-title">Create your account</h2>
          <input type="text" name="username" placeholder="Username">
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="pass" placeholder="Password" />
          <input type="password" name="cpass" placeholder="Confirm Password" />
          <input
            type="button"
            name="previous"
            class="previous action-button"
            value="Previous"
          />
        </fieldset>
